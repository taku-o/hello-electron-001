<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <title>ollfrow main-window</title>
  <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css">
  <script src="node_modules/photon/dist/template-app/js/menu.js" charset="utf-8"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/window-main.js"></script>
  <script type="text/javascript">
    document.ondragover = document.ondrop = function(e) {
      e.preventDefault(); return false;
    };
  </script>
</head>
<body ng-controller="MainController as ctrl">
<div class="window">

<div class="window-content">
  <form>
    <div class="form-group">
      <label>Input Text</label>
      <textarea id="inputtext" class="form-control" rows="3" ng-model="inputtext"></textarea>
    </div>
    <div class="form-group">
      <div id="inputtext-value">input text:{{inputtext}}</div>
      <button id="clear" class="btn btn-large btn-default" ng-click="clear()">clear</button>
    </div>
  
    <div class="form-group">
      <button id="showRwWindow" class="btn btn-large btn-default" ng-click="showRwWindow()">
        showRwWindow
      </button>
      <button id="showNativeWindow" class="btn btn-large btn-default" ng-click="showNativeWindow()">
        showNativeWindow
      </button>
      <button id="showConfigWindow" class="btn btn-large btn-default" ng-click="showConfigWindow()">
        showConfigWindow
      </button>
    </div>
  </form>
</div>

<footer class="toolbar toolbar-footer">
  <h1 class="title"></h1>
</footer>
</div>
</body>
</html>
